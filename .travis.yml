dist: trusty
language: php
sudo: false

php: '7.1'
notifications:
  email: false

install: composer install --no-interaction
before_script: composer global require cedx/coveralls
script: composer test
after_success:
- export COMPOSER_BIN=`composer global config bin-dir --absolute`
- '"$COMPOSER_BIN/coveralls" var/coverage.xml'
